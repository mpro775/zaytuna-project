<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="زيتونة SaaS - نظام إدارة متجرك الشامل في مكان واحد. إدارة المخزون، المبيعات، المشتريات، والمحاسبة بسهولة وكفاءة." />
    <meta name="theme-color" content="#2e7d32" />
    <meta name="keywords" content="نقاط البيع, POS, إدارة المخزون, إدارة المتاجر, SaaS, زيتونة" />
    <meta property="og:title" content="زيتونة SaaS - نظام إدارة متجرك الشامل" />
    <meta property="og:description" content="نظام نقاط بيع شامل يدعم إدارة المخزون، المبيعات، المشتريات، والمحاسبة. يعمل بدون إنترنت مع مزامنة تلقائية." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/images/og-image.jpg" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />

    <!-- Local Cairo Font Fallback -->
    <link rel="stylesheet" href="/fonts/cairo.css">

    <!-- Google Fonts - Cairo for Arabic -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" rel="stylesheet" onerror="console.warn('Failed to load Cairo font from Google Fonts. Using local fallbacks.'); this.onerror=null;">

    <!-- Fallback fonts for offline use -->
    <style>
      /* Ensure proper font loading with multiple fallbacks */
      body {
        font-family: 'Cairo', 'CairoLocal', 'CairoFallback', 'Segoe UI', 'Tahoma', 'Arial Unicode MS', 'Arial', sans-serif;
        font-display: swap;
      }

      /* Arabic text specific styling */
      .MuiTypography-root {
        font-family: 'Cairo', 'CairoLocal', 'CairoFallback', 'Segoe UI', 'Tahoma', 'Arial Unicode MS', 'Arial', sans-serif !important;
      }

      /* Force font loading for Arabic text */
      [dir="rtl"], [lang="ar"] {
        font-family: 'Cairo', 'CairoLocal', 'CairoFallback', 'Segoe UI', 'Tahoma', 'Arial Unicode MS', 'Arial', sans-serif !important;
      }

      /* Dashboard animations */
      @keyframes pulse {
        0% { opacity: 1; }
        50% { opacity: 0.5; }
        100% { opacity: 1; }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes slideInRight {
        from {
          opacity: 0;
          transform: translateX(30px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      /* Apply animations to dashboard elements */
      .dashboard-card {
        animation: fadeInUp 0.6s ease-out;
      }

      .dashboard-card:nth-child(1) { animation-delay: 0.1s; }
      .dashboard-card:nth-child(2) { animation-delay: 0.2s; }
      .dashboard-card:nth-child(3) { animation-delay: 0.3s; }
      .dashboard-card:nth-child(4) { animation-delay: 0.4s; }
    </style>

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

    <title>زيتونة SaaS - نظام إدارة متجرك الشامل</title>
  </head>
  <body>
    <noscript>يجب تفعيل JavaScript لتشغيل هذا التطبيق</noscript>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
