version: '3.8'

services:
  # ============================================
  # PostgreSQL Database
  # ============================================
  postgres:
    image: postgres:15-alpine
    container_name: zaytuna_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-zaytuna}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-zaytuna_secret}
      POSTGRES_DB: ${DB_NAME:-zaytuna_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/prisma/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-zaytuna} -d ${DB_NAME:-zaytuna_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - zaytuna_network

  # ============================================
  # Redis Cache
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: zaytuna_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_secret}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis_secret}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - zaytuna_network

  # ============================================
  # Backend API (NestJS)
  # ============================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: zaytuna_backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://${DB_USER:-zaytuna}:${DB_PASSWORD:-zaytuna_secret}@postgres:5432/${DB_NAME:-zaytuna_db}
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_secret}@redis:6379
      JWT_SECRET: ${JWT_SECRET:-your_super_secret_jwt_key_change_in_production}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-your_32_char_encryption_key_here}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:5173}
    volumes:
      - backend_uploads:/app/uploads
      - backend_backups:/app/backups
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - zaytuna_network

  # ============================================
  # Frontend (React + Vite)
  # ============================================
  frontend:
    build:
      context: ./frontend-customer
      dockerfile: Dockerfile
      target: production
    container_name: zaytuna_frontend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      VITE_API_URL: ${API_URL:-http://localhost:3000}
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - zaytuna_network

  # ============================================
  # Nginx Reverse Proxy (Optional for production)
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: zaytuna_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    networks:
      - zaytuna_network
    profiles:
      - production

  # ============================================
  # Adminer (Database Management - Development)
  # ============================================
  adminer:
    image: adminer:latest
    container_name: zaytuna_adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    networks:
      - zaytuna_network
    profiles:
      - development

# ============================================
# Networks
# ============================================
networks:
  zaytuna_network:
    driver: bridge

# ============================================
# Volumes
# ============================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_uploads:
    driver: local
  backend_backups:
    driver: local
